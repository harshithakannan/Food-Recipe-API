<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Your CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 80px auto; /* Adjust margin to ensure content is below the navbar */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        .contact-form {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input[type="text"], 
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form-group textarea {
            height: 120px;
        }

        .form-group button {
            padding: 12px;
            background-color: #105ac9;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0a47a1;
        }

        .feedback-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }

        .back-to-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-home a {
            text-decoration: none;
            background-color: #105ac9;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .back-to-home a:hover {
            background-color: #0a47a1;
        }

        /* Adjustments to ensure content is below the fixed header */
        header {
            position: fixed;
            width: 100%;
            background: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 1rem;
            text-align: center;
            z-index: 1000;
        }

        .content {
            margin-top: 100px; /* Adjust based on your header height */
            padding: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="http://localhost:3000/">Home</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="http://localhost:1111/login.html">Login</a></li>
                <li><a href="http://localhost:1111/">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Contact Us</h1>
        
        <div class="contact-info">
            <p><strong>Location:</strong> 123 Foodie Avenue, Culinary City, Gourmetland</p>
            <p><strong>Instagram:</strong> <a href="https://instagram.com/foodiepage" target="_blank">@foodiepage</a></p>
            <p><strong>Facebook:</strong> <a href="https://facebook.com/foodierecipes" target="_blank">Foodie Recipes</a></p>
        </div>

        <div class="contact-form">
            <form id="contactForm" action="/submit_contact_form" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit" id="submitBtn">Send Message</button>
                </div>
            </form>

            <div id="feedbackMessage" class="feedback-message">Thanks for your Valuable Feedback !!</div>

            <div class="back-to-home">
                <a href="navbar.html">Back to Homepage</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Show the feedback message
            document.getElementById('feedbackMessage').style.display = 'block';
        });
    </script>
</body>
</html>
